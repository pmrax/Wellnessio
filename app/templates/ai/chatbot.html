<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WellnessIO AI Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container-fluid vh-100">
  <div class="row h-100">

    <!-- Sidebar -->
    <div class="col-12 col-md-3 border-end bg-white p-4 overflow-auto">
      <h5 class="mb-4"><i class="bi bi-chat-left-text me-2"></i>Recent Chats</h5>
      <div class="list-group">
        <button class="list-group-item list-group-item-action d-flex align-items-center">
          <i class="bi bi-robot me-2"></i> Cold Symptoms
        </button>
        <button class="list-group-item list-group-item-action d-flex align-items-center">
          <i class="bi bi-robot me-2"></i> Diabetes Check
        </button>
        <button class="list-group-item list-group-item-action d-flex align-items-center">
          <i class="bi bi-robot me-2"></i> Allergy Help
        </button>
        <button class="list-group-item list-group-item-action d-flex align-items-center">
          <i class="bi bi-robot me-2"></i> Back Pain
        </button>
      </div>
    </div>

    <!-- Chat Area -->
    <div class="col-12 col-md-9 d-flex flex-column bg-white p-0">

      <!-- Header -->
      <div class="bg-success text-white p-4 border-bottom">
        <h4 class="mb-1"><i class="bi bi-robot me-2"></i>WellnessIO â€“ AI Health Assistant</h4>
        <p class="mb-0 small">Ask about symptoms, treatments, or health advice</p>
      </div>

      <!-- Messages -->
      <div class="flex-grow-1 overflow-auto p-4" id="chat-body">
        {% if user_input %}
        <div class="d-flex justify-content-end mb-3">
          <div class="bg-success-subtle text-dark p-3 rounded-pill">
            {{ user_input }}
          </div>
        </div>
        {% endif %}

        {% if response %}
        <div class="d-flex mb-3">
          <div class="me-2">
            <div class="bg-secondary text-white rounded-circle d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
              ðŸ¤–
            </div>
          </div>
          <div class="bg-light border p-3 rounded-pill">
            {{ response | safe }}
          </div>
        </div>
        {% endif %}
      </div>

      <!-- Chat Input -->
      <div class="border-top p-3">
        <form method="POST" class="input-group">
          <span class="input-group-text bg-white border-end-0"><i class="bi bi-emoji-smile"></i></span>
          <input type="text" name="user_input" class="form-control border-start-0 border-end-0" placeholder="Type your message..." required>
          <button class="btn btn-success" type="submit"><i class="bi bi-send-fill"></i></button>
        </form>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Auto-scroll to latest message -->
<script>
  const chatBody = document.getElementById('chat-body');
  chatBody.scrollTop = chatBody.scrollHeight;
</script>

</body>
</html>
