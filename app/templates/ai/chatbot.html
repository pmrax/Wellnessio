<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wellnessio AI Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .chat-container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .chat-header {
      background: #198754;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .chat-body {
      padding: 20px;
      height: 500px;
      overflow-y: auto;
    }
    .chat-message {
      margin-bottom: 20px;
    }
    .user-msg {
      text-align: right;
    }
    .user-msg .msg-bubble {
      background: #d1e7dd;
      display: inline-block;
      padding: 10px 15px;
      border-radius: 20px;
    }
    .bot-msg .msg-bubble {
      background: #e2e3e5;
      display: inline-block;
      padding: 10px 15px;
      border-radius: 20px;
    }
    .chat-footer {
      padding: 15px 20px;
      background: #f1f1f1;
    }
    .chat-footer input[type="text"] {
      border-radius: 20px;
    }
    .chat-footer button {
      border-radius: 20px;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">
    <h3>ðŸ’¬ WellnessIO â€“ AI Medicine Assistant</h3>
    <small>Ask about diseases or symptoms</small>
  </div>

  <div class="chat-body" id="chat-body">
    {% if user_input %}
    <div class="chat-message user-msg">
      <div class="msg-bubble">
        {{ user_input }}
      </div>
    </div>
    {% endif %}

    {% if response %}
    <div class="chat-message bot-msg">
      <div class="msg-bubble">
        {{ response | safe }}
      </div>
    </div>
    {% endif %}
  </div>

  <div class="chat-footer">
    <form method="POST" class="d-flex gap-2">
      <input type="text" name="user_input" class="form-control" placeholder="Type a disease or symptom..." required>
      <button type="submit" class="btn btn-success">Send</button>
    </form>
  </div>
</div>

<!-- Bootstrap JS (optional if you want dropdowns, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Auto-scroll to bottom -->
<script>
  const chatBody = document.getElementById('chat-body');
  chatBody.scrollTop = chatBody.scrollHeight;
</script>

</body>
</html>
