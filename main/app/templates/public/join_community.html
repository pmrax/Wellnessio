<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Community</title>
    <link rel="stylesheet" href="join_community.css">
</head>
<body>
    <section class="community-section">
        <div class="container">
            <h1>Join Our Caring Community</h1>
            <p class="subtitle">Stay connected, informed, and supported. Be part of a trusted network of patients, doctors, and caregivers.</p>
            <form class="community-form">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <textarea name="message" rows="4" placeholder="Why do you want to join?" required></textarea>
                <button type="submit">Join Now</button>
            </form>
        </div>
    </section>
</body>
</html>
