<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Project.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>

  <style>
    body {
      background: #f4f6f9;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .register-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 400px;
    }

    .form-floating > .form-control:focus ~ label,
    .form-floating > .form-control:not(:placeholder-shown) ~ label {
      opacity: 0.85;
      transform: scale(0.85) translateY(-1.5rem) translateX(0.15rem);
    }

    .form-floating label {
      color: #6c757d;
    }

    button {
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0069d9;
    }

    .header-icon {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    small.text-muted {
      font-size: 0.75rem;
    }

    .form-text {
      margin-top: -0.5rem;
      margin-bottom: 1rem;
    }

    .form-floating input {
      font-size: 0.9rem;
      padding: 0.75rem 0.75rem;
    }

    .login-link {
      font-size: 0.875rem;
    }
  </style>
</head>
<body>

<div class="register-container">
  <div class="text-center">
    <div class="header-icon">🔒</div>
    <h4 class="mb-3">Create Account</h4>
  </div>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('auth.register') }}">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
      <label for="username">Username</label>
    </div>

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
      <label for="email">Email</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="mobile_no" name="mobile_no" placeholder="Mobile Number" required>
      <label for="mobile_no">Mobile Number</label>
    </div>

    <div class="form-floating mb-2 position-relative">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
      <label for="password">Password</label>
      <span class="position-absolute top-50 end-0 translate-middle-y me-3" onclick="togglePassword('password', this)" style="cursor: pointer;">
        👁️
      </span>
    </div>
    <small class="text-muted form-text">8+ chars, 1 uppercase, 1 number & special char</small>

    <div class="form-floating mb-3 position-relative">
      <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
      <label for="confirm_password">Confirm Password</label>
      <span class="position-absolute top-50 end-0 translate-middle-y me-3" onclick="togglePassword('confirm_password', this)" style="cursor: pointer;">
        👁️
      </span>
    </div>

    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>

  <div class="text-center mt-3 login-link">
    Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function togglePassword(fieldId, iconElement) {
    const field = document.getElementById(fieldId);
    const isPassword = field.type === "password";
    field.type = isPassword ? "text" : "password";
    iconElement.textContent = isPassword ? "🙈" : "👁️";
  }
</script>

</body>
</html>
