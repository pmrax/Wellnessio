<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>

  <style>
    body {
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
    }

    .btn-primary {
      background-color: #2193b0;
      border-color: #2193b0;
    }

    .btn-primary:hover {
      background-color: #1b7b95;
    }

    .login-title {
      font-size: 1.8rem;
      font-weight: 600;
      color: #2193b0;
    }

    .form-text a {
      color: #2193b0;
      text-decoration: none;
    }

    .form-text a:hover {
      text-decoration: underline;
    }

    .password-toggle {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

<div class="login-card">
  <h2 class="text-center login-title mb-4">Login</h2>

  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('auth.login') }}">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="identifier" name="identifier" placeholder="Email or Mobile" required>
      <label for="identifier">Email or Mobile</label>
    </div>

    <!-- Password with emoji toggle -->
    <div class="form-floating mb-3 position-relative">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
      <label for="password">Password</label>
      <span class="password-toggle" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
    </div>

    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>

  <div class="form-text text-center mt-3">
    Don‚Äôt have an account? <a href="{{ url_for('auth.register') }}">Register here</a>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Password Toggle Script -->
<script>
  function togglePassword(fieldId, iconElement) {
    const input = document.getElementById(fieldId);
    const isPassword = input.type === "password";
    input.type = isPassword ? "text" : "password";
    iconElement.textContent = isPassword ? "üôà" : "üëÅÔ∏è";
  }
</script>

</body>
</html>
